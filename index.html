<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>

<body>
  <article class="main__card">
    <picture>
      <!-- <source srcset=""> -->
      <img src="images/image-header-mobile.jpg" alt="">
    </picture>
    <div class="main__card__info">
      <h1 class="main__card__title">Get <span class="title__focus">insights</span> that help your business grow.</h1>
      <p class="main__card_details">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.
      </p>
      <div class="main__card__stats">
        <div class="statistics">
          <p class="stat">10k+</p>
          <p class="details">companies</p>
        </div>
        <div class="statistics">
          <p class="stat">314</p>
          <p class="details">templates</p>
        </div>
        <div class="statistics">
          <p class="stat">12m+</p>
          <p class="details">queries</p>
        </div>


      </div>
    </div>

  </article>


  <!-- <div class="attribution">

    Coded by <a href="#">Your Name Here</a>. -->
  </div>
</body>

</html>
